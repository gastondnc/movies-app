
<div
  class="custom-about-container"
  [ngStyle]="{'background-color': bgColor }"
  >

  <div
    class="custom-about-title"
    [ngStyle]="{'color': textColor}"
  >
      <h2>{{title}}</h2>
  </div>

  <div
    class="custom-about-text"
    [ngStyle]="{'color': textColor}"
  >
      <p>{{text}}</p>
  </div>

</div>
